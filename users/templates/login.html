<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    {% include 'partials/messages.html' %}  <!-- Include messages here -->
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value|default_if_none:'' }}">
            <div class="form-text text-danger">{{ form.username.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" value="{{ form.password.value|default_if_none:'' }}">
            <div class="form-text text-danger">{{ form.password.errors }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
